<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosárlabda</title>
    <style>
        div{
            display: inline;
            margin-right: 100px;
        }
        #h,#v{
            display: inline;
            margin-right: 130px;
        }
        #h{
            margin-left: 10px;
        }
        #hazaipont,#vendegpont{
            display: inline;
        }
        #hazaipont{
            margin-left: 30px;
            margin-right: 170px;
        }
    </style>
</head>
<body>
    <p id="hazaipont">0</p>
    <p id="vendegpont">0</p>
    <br>
    <p id="h">HAZAI</p>
    <p id="v">Vendég</p>
    <br>
    <div class="hazaipont">
        <button onclick="pont('hone')">1</button>
        <button onclick="pont('htwo')">2</button>
        <button onclick="pont('hthree')">3</button>
    </div>

    <div class="vendegpont">
        <button onclick="pont('vone')">1</button>
        <button onclick="pont('vtwo')">2</button>
        <button onclick="pont('vthree')">3</button>
    </div>
    <script>
        function pont(x){
            if(x == "hone"){
                szam = parseInt(document.getElementById("hazaipont").textContent);
                document.getElementById("hazaipont").textContent = szam+1;
            }
            else if(x == "htwo"){
                szam = parseInt(document.getElementById("hazaipont").textContent);
                document.getElementById("hazaipont").textContent = szam+2;
            }
            else if(x == "hthree"){
                szam = parseInt(document.getElementById("hazaipont").textContent);
                document.getElementById("hazaipont").textContent = szam+3;
            }
            else if(x == "vone"){
                szam = parseInt(document.getElementById("vendegpont").textContent);
                document.getElementById("vendegpont").textContent = szam+1;
            }
            else if(x == "vtwo"){
                szam = parseInt(document.getElementById("vendegpont").textContent);
                document.getElementById("vendegpont").textContent = szam+2;
            }
            else if(x == "vthree"){
                szam = parseInt(document.getElementById("vendegpont").textContent);
                document.getElementById("vendegpont").textContent = szam+3;
            }
        }
    </script>
</body>
</html>
